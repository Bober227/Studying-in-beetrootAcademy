<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Form</title>
</head>

<body>
    <header></header>
    <main>
        <div class="popup">
            <form class="forma" method="get" action="#">
                <h2>Create an Account</h2>
                <div class="first-lastname">
                    <div class="first-name-div">
                        <label for="first-name">First Name</label>
                        <input class="firstname-lastinput" type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input class="firstname-lastinput" type="text" id="last-name" required>
                    </div>
                </div>

                <div class="email">
                    <label for="email">E-mail</label>
                    <input class="firstname-lastinput" type="email" id="email" required>
                    <p>We'll never share your email with anyone else.</p>
                </div>
                <div class="mfale">
                    <input class="custom-radio" id="male" type="radio">
                    <label class="text-color" for="male">Male</label>
                    <input class="custom-radio" id="female" type="radio">
                    <label class="text-color" for="female">Female</label>
                </div>
                <div class="country-city">
                    <div>
                        <label for="country">Country</label>
                        <select class="firstname-lastinput select" name="country" id="country">
                            <option value="1">Select</option>
                            <option value="1">Ukraine</option>
                            <option value="2">Germany</option>
                            <option value="3">Poland</option>
                            <option value="4">America</option>
                        </select>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input class="firstname-lastinput" type="text" id="city" required>
                    </div>
                </div>
                <div>
                    <button class="btn" type="submit">Sign up</button>
                </div>
                <div class="text">
                    <p>By clicking the 'Sign Up' button, you confirm that you accept our <a class="color-a"
                            href="#">Terms of Use</a>
                        and <a class="color-a" href="#"> Privacy Policy.</a></p>
                </div>
                <div class="have-ac">
                    <p>Have an account?</p>
                    <a class="color-a" href="#">Log In</a>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
