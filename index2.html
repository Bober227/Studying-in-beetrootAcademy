<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Profile</title>
</head>

<body>
    <header></header>
    <main>
        <div class="popup">
            <form class="forma" method="get" action="#">
                <h2>Profile</h2>
                <div class="image">
                    <img src="/images/Image.jpg" alt="man">
                    <label class="photo">
                        <img class="photo-1" src="images/Shape.png" alt="photo">
                        <input class="photo" type="file" required>
                    </label>
                    <button type="reset" class="trashbutton"><img class="img-size" src="/images/trash.png" alt=""></button>
                    <p>Up to 1 MB (300x300 px)</p>
                </div>
                <div class="first-lastname">
                    <div class="first-name-div">
                        <label for="name">Name</label>
                        <input class="firstname-lastinput" type="text" id="name" required>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input class="firstname-lastinput" type="email" id="email" required>
                    </div>
                </div>
                <div class="country-city">
                    <div>
                        <label for="country">Country</label>
                        <select class="firstname-lastinput select" name="country" id="country">
                            <option value="1">Select</option>
                            <option value="1">Ukraine</option>
                            <option value="2">Germany</option>
                            <option value="3">Poland</option>
                            <option value="4">America</option>
                        </select>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input class="firstname-lastinput" type="text" id="city" required>
                    </div>
                </div>
                <div class="country-city">
                    <div class="first-name-div">
                        <label for="code">Zip Code</label>
                        <input class="firstname-lastinput" type="text" id="code" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input class="firstname-lastinput" type="number" id="phone-number" required>
                    </div>
                </div>
                <div>
                    <button class="btn-2" type="submit">Update</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
